<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakatPay</title>

<body class="bg-ivory min-h-screen flex flex-col">
    <header class="bg-green text-white flex items-center justify-between px-6 py-4 shadow">

            {% include '_icon_handheart.svg' %}
            <span class="font-pt-sans text-2xl font-bold">ZakatPay</span>
        </div>
        <button id="addPayerBtn" class="btn btn-primary flex items-center gap-2">
            {% include '_icon_pluscircle.svg' %}
            <span>Tambah Pembayar</span>
        </button>
    </header>
    <main class="flex-1 flex flex-col items-center justify-start px-2 py-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-green text-white text-center py-2 text-sm">

    <script src="{{ url_for('static', filename='main.js') }}"></script>
